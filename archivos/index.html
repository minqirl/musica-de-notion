<div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://minqirl.github.io/musica-de-notion/IMG_20250716_095714_987.jpg" class="active" id="_1" />
        <img src="https://minqirl.github.io/musica-de-notion/IMG_20250716_090608_080.jpg" id="_2" />
        <img src="https://minqirl.github.io/musica-de-notion/IMG_20250716_090517_025.jpg" id="_3" />
        <img src="https://minqirl.github.io/musica-de-notion/0x1900-000000-80-0-0.jpg" id="_4" />
        <img src="https://minqirl.github.io/musica-de-notion/IMG_20250716_090543_996.jpg" id="_5" />
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
